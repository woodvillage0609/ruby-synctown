    - ' ついに実現へ──ニューヨークの「地下公園」プロジェクト'
    - "以前から構想が持ち上がっているニューヨークの地下公園「ロウライン」が、ついに実現に向けて動き出した。実際に用いられるテクノロジーをテストするラボを設立するため、Kickstarterで資金集めが開始された。\r\n\r\nダン・バラシュとジェームス・ラムジーは、マンハッタンの地下に公園をつくろうとしている。ロウワー・イーストサイドの騒がしい通りの真下に、だ。\r\nこのプロジェクトには、それにピッタリの名前がつけられている。ニューヨークにある有名な公園「ハイライン」［高架貨物線の跡を再利用した空中緑道］をもじった「ローライン」だ。発起人たちは3年前から、自分たちの計画を現実のものとするにはどうすればいいかを探ってきた。\r\n関連記事：「仕事場でも自宅でもない『公共の場』がいまの都会には足りない」
      ダン・バラシュ（THE LOWLINE エグゼクティヴ・ディレクター）\r\n場所はある。それはデランシー・ストリートの下にある1940年代後半から放置されている築107年の廃駅で、約4,000平方メートルのスペースだ。デザインもある。ところどころに天窓がぽっかりと口を開ける、さまざまな植物で満たされた空間である。さらに、そのスペースに太陽光を導入するテクノロジーもある。\r\nこのプロジェクトでは、韓国と英国のジョイントヴェンチャーSunPortal社の技術を利用しようとしている。同社が提供するのは、自然光を集め、それを光ファイバーを使って地下に運ぶことを可能にする技術だ（以下の画像）。\r\n\r\nチームはこのほど、プロジェクトのテストスペースとなる「ローライン・ラボ」の設立資金を集めるために、クラウドファンディングサイト「Kickstarter」で資金調達のキャンペーンを開始した。\r\nそのテストスペースでは、実際のロウラインに用いられる予定のテクノロジーが試される。もし資金が20万ドルの目標額に到達したら、ローライン・ラボはロウワー・イーストサイドにある面積約470平方メートルの真っ暗な倉庫内に設置され、最終型の地下公園と同じ薄暗い環境を模倣することになっている。チームは半年間、ソーラーテクノロジーのテストを行い、植物が地下環境での生活にどのように反応するかを確かめる予定だ。\r\nなお、チームは2012年にもKickstarterで資金集めを行い、15万ドル以上を集めることに成功。実物大の試験モデルを製作し、公開イヴェントを行った（冒頭の画像）。\r\n\r\n見取り図には3台の集光器が示されていて、そのうちの2台は倉庫の屋根の上に直接設置される。これらの放物面反射鏡が、太陽の光を屋内の逆さになったパラボラへと集中させる。ラムジーの説明によると、このシステムで集中される光は、「純粋な」日光の約30倍の強さだという。\r\n\r\n「この濃縮された光は『天蓋』へと誘導されます。光は天蓋の隙間からこぼれ落ちて、植物などの景観の上へと散布されるのです」とラムジーは語る。計画では、ツタ類や多肉植物、カラシナやイチゴなどの食べられる植物など、何十種もの草木が育てられることになっている。\r\n一方、バラシュとラムジーは、該当の地下スペースの所有者であるニューヨーク市と、ニューヨーク市の地下鉄を運営する「NYCTA」（ニューヨークシティー・トランジット・オーソリティー）に対して、ロウアー・イーストサイドの地下に公園をつくる意義とその実現可能性を納得させなければならない。\r\n彼らに協力することになっている工務店のArup社は、ローラインの建築には最高7,200万ドルの費用がかかる可能性があると推定する。バラシュによれば、計画通りに事が運べば、2018～2019年にも工事に取りかかれるかもしれないという。"
