    - 世界で一番小さな図書館が流行中！あなたもすぐに参加できる！？
    - "アメリカのウィスコンシン州、ハドソン在住のトッド・ボルさんが考えた、ある素敵なアイデアが話題を呼んでいます。\r\n2009年に彼は、近隣住民と子どもたちのため、とある小さな家を作りました。\r\n\r\nまるでおとぎ話に出てくるようなその小さな家の中には、本がぎっしり詰まっています。実はこれ、読まなくなった本をまわりの人とシェアするための図書館だとか。\r\n\r\n「Upworthy」によれば、この小さなお家は「Little
      Free Libraries（小さな無料図書館）」と呼ばれています。通行人は自分がいらなくなった本をこの家の中に入れたり、欲しい本を自由に持っていくことができるのだとか。\r\nしかもこのように小さいボックスを作れば、自分の庭先で誰でも簡単に始めることができるのです。\r\n\r\nこの活動は現在、非営利団体の「Little
      Free Libraries」が行っています。アメリカ国内に留まらず、すでに多くの新聞やオンラインメディアでに取り上げられているとか。\r\n\r\nこのアイデアを考案したトッド・ボルさんは、読書好きで元教師の母親のためにこのアイデアを思いついたと明かしています。学校のように見立てた小さなボックスの中に本を詰め、それを庭の前に設置したことが始まりだったそう。\r\n\r\n近隣住民や友だちがこのアイデアを気に入ったことをきっかけに、ボルさんは至る所に小さな無料図書館を作り、今に至るとか。\r\n\r\n「Upworthy」によれば、小さな無料図書館はアメリカとカナダの全州に広がり、その他メキシコやオーストラリアなど、世界80ヶ国に設置されています。\r\n\r\n2015年1月までの間に、全世界にこの小さな無料図書館は25,000\b個以上もできていると本サイトで明かしています。\r\n\r\nここで紹介した小さな無料図書館は、どれも個性があって素敵なものばかり。\r\n始めたいと思う人は自分で作ることもできるし、「Little
      Free Libraries」に依頼してすでに作られたボックスを購入することも可能。\r\n\r\nちょっと本を読みたい時、わざわざ図書館にいかなくても、家の近くにある無料図書館で、本を借りることができます。\r\n本を無駄にしないばかりか、近隣住民とのコミュニケーションも円滑になる素晴らしいアイデアではないでしょうか。"
