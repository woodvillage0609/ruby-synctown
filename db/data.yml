    - 熊本の幼稚園が、世界中で絶賛されるワケ。「雨水」が建物の中に入ってくる？
    - "世界が注目する幼稚園が日本にあることを、ご存知でしょうか。ここで紹介するのは、熊本にある「認定こども園　第一幼稚園」。\r\nこの幼稚園の設計を手がけたのは、「HIBINOSEKKEI
      + Youji no Shiro」。幼児施設に特化した「HIBINOSEKKEI」の設計チーム。自然と建物が一体となった建物のつくりとそのユニークなコンセプトが、海外のデザインメディア「Spoon
      & Tamago」や「boredpand」、「Yahoo News」で話題になっています。\r\n\r\n自然と一体の幼稚園\r\n“雨の水たまり”を屋内に再現\r\n\r\nこの幼稚園の中庭には開閉式の屋根がついており、雨が降った後に水たまりができるよう設計されています。子どもたちは服や靴が濡れることを気にせず、裸足で遊びます。\r\n\r\n「HIBINOSEKKEI
      + Youji no Shiro」の幼児施設統括責任者である日比野拓さんは、以下のように語ります。\r\n\r\n「大雨の後は、中庭に大きな水たまりができるんですよ。まるで子どもたちが遊んでくれるのを待っているかのように」\r\n\r\nまた、冬には水面に氷が張ることによってスケートリンクとしても利用可能だとか。雪の日には、園舎の中にいながら目の前に雪が降ってくる感覚も体験できます。\r\n\r\n晴れの日にはバドミントンやソフトバレーなどを楽しむことも。天候によって遊び方が変わってくるのです。\r\nさらに、中庭には厨房が隣接しており、ランチルームとしても使用可能。オープンキッチンなので子どもたちは、料理をつくる様子を見ることもできます。\r\n屋根や仕切りを極力設けないことで、外と中の空間の境界を曖昧にしているのです。\r\n\r\n仕切りのない空間が\r\n自由を育てる\r\n\r\nまた園舎内には固定の物を置くことを避け、その日のカリキュラムに合わせて部屋の形や大きさを変更できるようにしています。さらに入園時に、各家庭に家具を購入してもらい、卒園時には自宅に持ち帰るというシステムを採用。そうすることで毎年自然と家具が新しくなるため、園内をキレイに保つことができるのです。\r\n\r\n建物の外周部には、屋外用スクリーンが設けられており、強い日差しや小雨を遮ることが可能です。\r\n\r\nトイレも開放的で\r\n明るく斬新\r\n\r\nHIBINOSEKKEI
      + Youji no Shiroは、「トイレは常に明るく開放的に」という設計方針を持っています。\r\n\r\n暗い、汚い、臭いなどネガティブなイメージがつきやすいトイレですが、プライバシーを保ちつつ明るく開放的にすることで、そのようなイメージを払拭しています。\r\nまた、紫外線を取り込むことで臭いがこもることなく、清潔な環境を維持することができるそう。\r\n\r\n自然と一体になった建物のデザインや、解放されたトイレにオープンキッチンなど子どもが自由に遊び、学べるつくりになっている「認定こども園　第一幼稚園」。\r\nHIBINOSEKKEI
      + Youji no Shiro曰く、この幼稚園オーナーの想いがあったからこそ、ユニークなデザインとコンセプトになったとか。世界中で注目されるのも、納得ではないでしょうか
      。"
