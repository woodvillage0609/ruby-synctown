    - 「270円のTシャツ」の自動販売機がベルリンに登場！ただし、購入にはある条件が・・・
    - "ベルリンで大通りに突然現れた、自動販売機。そこでは1枚2ユーロ（約270円）のTシャツが売られているのですが、ある仕掛けが施されていました。\r\n2ユーロで販売されているTシャツは、その安さから人々の関心を集めます。しかし購入しようとすると、その商品がどのように作られているのかを紹介する、動画が流れてきます。\r\n\r\n「このTシャツは、時給13セント（約17円）、1日16時間の過酷な労働の上になりたっています。それでもあなたは、このTシャツを購入しますか？」\r\n\r\n思わず手が止まる人や、泣き出してしまう人まで。そして最後には「募金をする
      or 購入する」というボタンがでてくるのですが、ほとんどの人が募金をするボタンを押しました。この動画は、こんなメッセージで終わっています。\r\n\r\n「人は知ることで、はじめて行動に移すことができるのです。多くの人にこの現状を広めていきましょう」\r\n\r\nファストファッション隆盛の現在。もちろん、すべてのメーカーがこういった現状にあるわけではありません。安くていいものを選ぶのは、消費者として賢明な判断です。一方で、その生産過程に少し興味を持ってみることも大切なことなのでは？"
