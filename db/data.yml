    - "今や観光客にも人気の街といえば秋葉原！今回はそんな秋葉原に新しくできた高架下の商業施設「2k540　AKI-OKA　ARTISAN」についてご紹介します。\r\n2k540は、秋葉原駅と御徒町駅の真ん中にある高架下を使って作られた商業施設。高架下を利用して様々なお店が約50店舗軒を連ねています。2k540の由来は、東京駅を起点とした距離を示す鉄道用語で、2k540は2キロ540mの場所にあることで付けられました。
      \r\n\r\n高架下とは思えない明るくきれいな白でまとめられた2k540。おしゃれな看板入口から入ると、お店がズラリと並んでいます。通りも全て白で統一されていて、お店の看板ひとつひとつもとってもおしゃれ！足元のアスファルトにはお洒落な英語の目印が。何気ないものまでクリエイティブに見えてしまうのも2k540マジックなのかも♪\r\n\r\n手作りのもの・ここだけしか手に入らないものが多くある2k540。ハンドメイドの革製品や珍しい万華鏡など、老若男女問わず多くの人が訪れているのもここの魅力ではないでしょうか。工房と一緒になっているお店が多いから、普通のショップではできなかった手直しや名前入れなどが出来るのも魅力のひとつです。2k540は、ものづくりが好きな人にもおすすめ！たとえば『MAITO』の草木染めや、ピコラボのアクセサリー作りなど、それぞれの工房がお店の特徴を生かしたワークショップを行っています。プロから教えてもらうことで、より深くものつくりの魅力を知ることができますよ♪\r\n\r\nショッピングに疲れたら、カフェで一休みはいかが♪淹れたての珈琲を飲んだり、美味しいケーキを食べることができる飲食店が入っているのも嬉しいポイント。ショッピングをするだけでなく、お茶をしながら2k540の雰囲気を楽しむことができます。先ほどご紹介した、生豆から焙煎をしてくれることで人気のやなか珈琲店。珈琲豆の販売だけでなく、カフェとして中でコーヒーを楽しむこともできます。"
