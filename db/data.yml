    - 「壁に寄生する小さな家」英26歳建築家の革新的なアイデアで救われる人々とは・・・？
    - "人間は誰にでも温かく、安全な場所で体を休める権利があるはずです。それが、たとえホームレスであったとしても。まるで厄介者のように扱うのではなく、彼らを思いやり、いたわる気持ちで彼らのことを考える。自分にとっての責務だという思いがありました」\r\nこれは、イギリス人建築家のJames
      Furzer氏が、メディア「Upworthy」の記事の中で語った言葉。2015年7月、「FAKRO国際デザインコンペティション」で最優秀賞を獲得した彼のコンセプトは、他でもないホームレスのためにあった。\r\n\r\nイギリスの犯罪学調査レポートによると、現在、ロンドンだけでもおよそ6,500人以上のホームレスが毎夜、路上で一夜を明かしているという。彼らが暴力犯罪の被害者となる確率は、一般の人のおよそ13倍、盗難に遭う確率では約47倍だとか。
      こうした、犯罪を未然に防ぎ、天候の影響もなく安心して眠ることができる家をつくりたい。Furzer氏の発想から生まれたのが、この「Parasitic Pod」だ。意訳すれば“寄生する格納庫”とでもいったところか。\r\n\r\n写真でもお分かりのように、一見、建物から突き出した出窓は、サンルームのようにも思える。ところが、この「Parasitic
      Pod」は、他人の壁を間借りして簡易キットを設置する1人用の住まい。しかも、どんな建物の側面にも設置が可能だそう。そこが、この住居のパラサイトたるゆえんでもある。\r\n宙に浮いた格好の住居への入出方法は、床面に設置されたはしごを使って。採光もしっかりと確保され、広々とした内部は、大人ひとりが生活するのには十分なスペースだ。\r\n\r\nFurzer氏の「Parasitic
      Pod」は、ホームレスの安全を確保するシェルターとしてすでに、多くの慈善団体が地域への寄付を申し出ているそう。 ロンドンの街並に、ビルの壁から突起する寄生小屋が共生する日も、そう遠くないのかもしれない。\r\n\r\nちなみにFurzer氏は、ロンドン王立公園のひとつ「グリーン・パーク」の水飲み場のデザインなども手掛けるなど、彼の作品はロンドン各所で目にすることができる。ロンドンを訪れる際は、氏のホームページをチェックしてみてはいかがだろう。\r\n"
